<!DOCTYPE html>
<html class="dark" lang="en"><head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>UPSC Quiz Generator</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#141414',
                        'background-light': '#f7f7f7',
                        'background-dark': '#191919',
                    },
                    fontFamily: {
                        display: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: '0.25rem',
                        lg: '0.5rem',
                        xl: '0.75rem',
                        full: '9999px',
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-hosting.js"></script>
    <script>
      // Your web app's Firebase configuration
      // Replace with your own Firebase project configuration
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1 gap-8">
                    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-[#363636] px-4 py-3">
                        <div class="flex items-center gap-4 text-black dark:text-white">
                            <div class="size-6">
                                <svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"></path>
                                </svg>
                            </div>
                            <h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">UPSC Quiz Generator</h2>
                        </div>
                    </header>
                    <div class="flex justify-center items-center h-24 bg-gray-100 dark:bg-gray-800 text-gray-400 dark:text-gray-500">
                        <p class="text-sm">Advertisement</p>
                    </div>
                    <div class="flex flex-wrap justify-between gap-3 p-4">
                        <p class="text-black dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72 text-center w-full">Generate AI-Powered UPSC Quizzes Instantly from Your PDFs</p>
                    </div>
                    <div class="flex flex-col p-4">
                        <div id="uploadArea" class="flex flex-col items-center gap-6 rounded-lg border-2 border-dashed border-gray-300 dark:border-[#4d4d4d] px-6 py-14 cursor-pointer">
                            <input type="file" id="pdfInput" class="hidden" accept=".pdf">
                            <span class="material-symbols-outlined text-gray-400 dark:text-gray-500 text-6xl">upload_file</span>
                            <p class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Drag and drop your PDF here or click to browse</p>
                            <button id="browseBtn" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#primary]/90">
                                <span class="truncate">Browse</span>
                            </button>
                        </div>
                        <div id="loadingContainer" class="hidden">
                            <p>Loading...</p>
                        </div>
                    </div>
                    <div class="flex flex-col items-center gap-4 p-4">
                        <p class="text-sm text-gray-600 dark:text-gray-400">Please verify you are not a robot.</p>
                        <div class="w-72 h-20 bg-gray-100 dark:bg-gray-800 rounded flex items-center justify-center">
                            <p class="text-gray-400 dark:text-gray-500 text-sm">[Google reCAPTCHA]</p>
                        </div>
                    </div>
                    <div class="flex justify-center items-center h-24 bg-gray-100 dark:bg-gray-800 text-gray-400 dark:text-gray-500 mt-auto">
                        <p class="text-sm">Advertisement</p>
                    </div>
                    <footer class="flex items-center justify-center gap-6 py-4 border-t border-solid border-gray-200 dark:border-[#363636] text-sm">
                        <a class="text-gray-600 dark:text-gray-400 hover:text-black dark:hover:text-white" href="#">About</a>
                        <a class="text-gray-600 dark:text-gray-400 hover:text-black dark:hover:text-white" href="#">Contact</a>
                        <a class="text-gray-600 dark:text-gray-400 hover:text-black dark:hover:text-white" href="#">Privacy Policy</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body></html>
