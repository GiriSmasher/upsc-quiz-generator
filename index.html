<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Quiz Generator - AI-Powered Quiz Builder</title>
    <meta name="description" content="Create AI-powered quizzes from your PDF notes. Ideal for UPSC and competitive exam preparation.">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Scripts -->
    <!-- PDF.js library for text extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- AI quiz generation logic -->
    <script src="aiQuiz.js" defer></script>
    <!-- Main application script -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Theme Toggle Switch -->
    <div class="theme-toggle">
        <span class="material-icons theme-icon">wb_sunny</span>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <span class="material-icons theme-icon">nights_stay</span>
    </div>

    <!-- Main Container -->
    <div class="container">
        <main class="landing-content">
            <!-- Header Section -->
            <header>
                <h1 class="main-heading">Upload your Notes. Let AI Create Your Quiz.</h1>
                <p class="subtitle">A smart, simple, and effective way to prepare for your exams.</p>
            </header>

            <!-- Ad Placeholder (Top) -->
            <div class="ad-container" aria-label="Advertisement">
                <!-- AdSense script will be placed here -->
            </div>

            <!-- PDF Upload Area -->
            <section id="uploadSection">
                <div id="uploadArea" class="upload-area" role="button" tabindex="0">
                    <span class="material-icons upload-icon">cloud_upload</span>
                    <p><strong>Drag &amp; drop your PDF here</strong></p>
                    <p>or</p>
                    <button id="browseBtn" class="choose-btn">Choose PDF</button>
                    <input type="file" id="pdfInput" accept=".pdf" hidden>
                    <p class="file-info">Supports PDF files up to 10MB.</p>
                </div>

                <!-- Loading Indicator -->
                <div id="loadingContainer" class="loading-container" style="display:none;">
                    <div class="spinner"></div>
                    <p>Generating your quiz, please wait...</p>
                </div>
            </section>

            <!-- reCAPTCHA Placeholder -->
            <div class="recaptcha-placeholder" aria-label="reCAPTCHA Security Check">
                <!-- Google reCAPTCHA script will be placed here -->
            </div>

            <!-- Ad Placeholder (Bottom) -->
            <div class="ad-container" aria-label="Advertisement">
                <!-- AdSense script will be placed here -->
            </div>
        </main>
    </div>
</body>
</html>
