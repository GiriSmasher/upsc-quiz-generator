<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Quiz Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Theme Toggle Switch -->
        <div class="theme-toggle-container">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Google AdSense Placeholder (Top) -->
        <div class="adsense-placeholder" id="adsense-top">
            <!-- Google AdSense script will be placed here -->
            <p>Google AdSense Placeholder</p>
        </div>

        <!-- Header Section -->
        <header>
            <h1>Upload your Notes. Let AI Create Your Quiz.</h1>
        </header>

        <!-- PDF Upload Section -->
        <main>
            <div class="upload-area" id="upload-area">
                <p>Drag & drop your PDF here or click to select a file.</p>
                <input type="file" id="pdf-upload" accept=".pdf" hidden>
            </div>
            <button id="upload-button">Generate Quiz</button>
        </main>

        <!-- Google reCAPTCHA Placeholder -->
        <div class="recaptcha-placeholder" id="recaptcha">
            <!-- Google reCAPTCHA script will be placed here -->
            <p>Google reCAPTCHA Placeholder</p>
        </div>

        <!-- Google AdSense Placeholder (Bottom) -->
        <div class="adsense-placeholder" id="adsense-bottom">
            <!-- Google AdSense script will be placed here -->
            <p>Google AdSense Placeholder</p>
        </div>
    </div>

    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <!-- Custom Scripts -->
    <script src="aiQuiz.js"></script>
    <script src="script.js"></script>
</body>
</html>
