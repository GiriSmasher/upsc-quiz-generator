<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Quiz Results</title>
    <meta name="description" content="Review your quiz performance, including your score, time taken, and a detailed breakdown of your answers.">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Scripts -->
    <script src="script.js" defer></script>
</head>
<body id="resultPage">
    <!-- Main Container -->
    <div class="container result-container">
        <main>
            <!-- Result Header -->
            <header class="result-header">
                <span class="material-icons success-icon">check_circle</span>
                <h1>Quiz Completed!</h1>
                <p class="result-subtitle">Here's a summary of your performance.</p>
            </header>

            <!-- Score and Stats Section -->
            <section class="score-and-stats">
                <!-- Final Score -->
                <div class="card score-card">
                    <h2>Your Score</h2>
                    <div class="score-circle">
                        <span id="finalScore">0</span> / <span id="totalQuestions">10</span>
                    </div>
                </div>

                <!-- Detailed Statistics -->
                <div class="stats-grid">
                    <div class="card stat-item">
                        <span class="material-icons">timer</span>
                        <h3 id="timeTaken">00:00</h3>
                        <p>Time Taken</p>
                    </div>
                    <div class="card stat-item">
                        <span class="material-icons">check</span>
                        <h3 id="correctCount">0</h3>
                        <p>Correct Answers</p>
                    </div>
                    <div class="card stat-item">
                        <span class="material-icons">close</span>
                        <h3 id="wrongCount">0</h3>
                        <p>Wrong Answers</p>
                    </div>
                    <div class="card stat-item">
                        <span class="material-icons">skip_next</span>
                        <h3 id="skippedCount">0</h3>
                        <p>Skipped</p>
                    </div>
                </div>
            </section>

            <!-- Answer Review Section -->
            <section class="card review-section">
                <h2>Answer Review</h2>
                <div id="reviewContainer" class="review-container">
                    <!-- Detailed review of each question will be dynamically inserted here -->
                </div>
            </section>

            <!-- Action Buttons -->
            <nav class="result-actions">
                <button id="restartBtn" class="btn btn-secondary">
                    <span class="material-icons">refresh</span>
                    <span>Restart Quiz</span>
                </button>
                <button id="homeBtn" class="btn btn-primary">
                    <span class="material-icons">home</span>
                    <span>Go Home</span>
                </button>
            </nav>
        </main>
    </div>
</body>
</html>
