<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Quiz - Result</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="container result-container">
        <!-- Header Section -->
        <header>
            <h1>Quiz Result</h1>
        </header>

        <!-- Result Summary Section -->
        <main>
            <div class="result-summary">
                <p>Final Score: <span id="final-score">0</span></p>
                <p>Time Taken: <span id="time-taken">00:00</span></p>
            </div>

            <!-- Detailed Answers Section -->
            <div class="answers-container" id="answers-container">
                <!-- Dynamically generated answer list will be here -->
            </div>

            <!-- Navigation Buttons -->
            <div class="result-navigation">
                <button id="restart-quiz-button">Restart Quiz</button>
                <button id="go-home-button">Go Home</button>
            </div>
        </main>
    </div>

    <!-- Custom Scripts -->
    <script src="script.js"></script>
</body>
</html>
