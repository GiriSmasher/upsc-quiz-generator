<!DOCTYPE html>
<html class="dark" lang="en"><head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>UPSC Quiz Generator</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#141414',
                        'background-light': '#f7f7f7',
                        'background-dark': '#191919',
                    },
                    fontFamily: {
                        display: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: '0.25rem',
                        lg: '0.5rem',
                        xl: '0.75rem',
                        full: '9999px',
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        :root {
            --radio-dot-svg-light: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%23000' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
            --radio-dot-svg-dark: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%23fff' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        .animate-pulse-slow {
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes correct-answer {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-10px); opacity: 0.5; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-correct {
            animation: correct-answer 0.5s ease-out;
        }
        @keyframes incorrect-answer {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .animate-incorrect {
            animation: incorrect-answer 0.3s ease-in-out;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-700 px-10 py-3">
            <div class="flex items-center gap-4 text-black dark:text-white">
                <div class="size-6">
                    <svg fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"></path>
                    </svg>
                </div>
                <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">UPSC Quiz Generator</h2>
            </div>
            <div class="flex items-center gap-4">
                <div class="group relative flex items-center justify-center rounded-full bg-gray-200 dark:bg-gray-800 p-2 shadow-lg">
                    <span class="material-symbols-outlined text-black dark:text-white text-2xl animate-pulse-slow cursor-help">hourglass_empty</span>
                    <div id="timerDisplay" class="absolute right-full mr-2 hidden min-w-max rounded-md bg-black px-3 py-1 text-sm text-white opacity-0 group-hover:block group-hover:opacity-100 transition-opacity duration-300">
                        <span class="font-mono font-bold tracking-widest">30:00</span>
                    </div>
                </div>
                <button id="themeToggle" class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-gray-200 dark:bg-gray-800 text-black dark:text-white text-sm font-bold leading-normal tracking-[0.015em] min-w-0">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
            </div>
        </header>
        <main class="flex-1 flex flex-col lg:flex-row p-4 md:p-6 lg:p-8 gap-4 md:gap-6 lg:gap-8">
            <div class="w-full lg:flex-1 flex flex-col gap-4">
                <div class="bg-white dark:bg-gray-900 rounded-lg p-4 md:p-6 flex-1 flex flex-col shadow-lg">
                    <h1 class="text-black dark:text-white text-xl md:text-2xl font-bold leading-tight pb-3">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span></h1>
                    <p id="questionText" class="text-gray-800 dark:text-gray-300 text-base md:text-lg font-normal leading-normal pb-4"></p>
                    <div id="optionsContainer" class="flex flex-col gap-3"></div>
                    <div class="mt-auto pt-4 flex flex-col sm:flex-row flex-wrap gap-3 justify-start">
                        <button id="prevBtn" class="flex-1 sm:flex-none sm:min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-gray-200 dark:bg-gray-800 text-black dark:text-white text-base font-bold leading-normal tracking-wide hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors">
                            <span class="truncate">Previous</span>
                        </button>
                        <button id="nextBtn" class="flex-1 sm:flex-none sm:min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-gray-200 dark:bg-gray-800 text-black dark:text-white text-base font-bold leading-normal tracking-wide hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors">
                            <span class="truncate">Next</span>
                        </button>
                        <button id="markBtn" class="flex-1 sm:flex-none sm:min-w-[150px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-yellow-100 text-yellow-800 dark:bg-yellow-900/50 dark:text-yellow-300 text-base font-bold leading-normal tracking-wide border border-yellow-400 hover:bg-yellow-200 dark:hover:bg-yellow-900/70 transition-colors">
                            <span class="truncate">Mark for Review</span>
                        </button>
                        <button id="submitBtn" style="display:none;" class="flex-1 sm:flex-none sm:min-w-[150px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-wide hover:bg-primary/90 transition-colors sm:ml-auto">
                            <span class="truncate">Submit Test</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="w-full lg:w-[320px] flex flex-col gap-4 flex-shrink-0">
                <div class="bg-white dark:bg-gray-900 rounded-lg p-4 md:p-6 sticky top-4 shadow-lg flex flex-col gap-4">
                    <h3 class="text-black dark:text-white text-xl font-bold mb-2">Quiz Summary</h3>
                    <div id="questionGrid" class="grid grid-cols-5 md:grid-cols-6 lg:grid-cols-5 gap-2"></div>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center text-sm fade-in">
                            <span class="text-gray-600 dark:text-gray-400">Total Questions:</span>
                            <span id="summaryTotal" class="font-semibold text-black dark:text-white text-lg">0</span>
                        </div>
                        <div class="flex justify-between items-center text-sm fade-in">
                            <span class="text-gray-600 dark:text-gray-400">Attempted:</span>
                            <span id="summaryAttempted" class="font-semibold text-green-600 dark:text-green-400 text-lg animate-correct">0</span>
                        </div>
                        <div class="flex justify-between items-center text-sm fade-in">
                            <span class="text-gray-600 dark:text-gray-400">Skipped:</span>
                            <span id="summarySkipped" class="font-semibold text-gray-500 dark:text-gray-400 text-lg">0</span>
                        </div>
                        <div class="flex justify-between items-center text-sm fade-in">
                            <span class="text-gray-600 dark:text-gray-400">Marked for Review:</span>
                            <span id="summaryMarked" class="font-semibold text-yellow-600 dark:text-yellow-400 text-lg">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="aiQuiz.js"></script>
    <script src="script.js"></script>
</body></html>
