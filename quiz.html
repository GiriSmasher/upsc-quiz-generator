<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Quiz - Quiz Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="container quiz-container">
        <!-- Quiz Content -->
        <div class="quiz-content">
            <!-- Left Section: Questions and Options -->
            <div class="question-section">
                <div id="question-container">
                    <!-- Dynamic Question and Options will be loaded here -->
                </div>
                <div class="navigation-buttons">
                    <button id="prev-button">Previous</button>
                    <button id="next-button">Next</button>
                    <button id="mark-review-button">Mark for Review</button>
                </div>
            </div>

            <!-- Right Section: Timer and Summary -->
            <div class="summary-section">
                <div class="timer-container">
                    <h3>Time Left</h3>
                    <p id="timer">30:00</p>
                </div>
                <div class="summary-box">
                    <h3>Quiz Summary</h3>
                    <p>Total Questions: <span id="total-questions">10</span></p>
                    <p>Attempted: <span id="attempted-questions">0</span></p>
                    <p>Skipped: <span id="skipped-questions">10</span></p>
                    <p>Marked for Review: <span id="marked-questions">0</span></p>
                </div>
                <button id="submit-test-button">Submit Test</button>
            </div>
        </div>
    </div>

    <!-- Custom Scripts -->
    <script src="script.js"></script>
</body>
</html>
