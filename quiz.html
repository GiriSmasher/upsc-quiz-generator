<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Quiz in Progress</title>
    <meta name="description" content="Engage in an AI-generated quiz to test your knowledge for UPSC and other competitive exams.">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Scripts -->
    <script src="script.js" defer></script>
</head>
<body id="quizPage">
    <!-- Quiz Header -->
    <header class="quiz-header">
        <button id="homeBtn" class="home-btn" aria-label="Go to Home Page">
            <span class="material-icons">home</span>
            <span>Home</span>
        </button>
        <h1 class="quiz-title">UPSC Quiz</h1>
        <div class="theme-toggle">
            <!-- Theme toggle from script.js will be initialized here -->
        </div>
    </header>

    <!-- Main Quiz Container -->
    <div class="quiz-container">
        <!-- Question Section -->
        <main class="question-section">
            <div id="questionCard" class="card question-card">
                <h2 id="questionNumber" class="question-number">Question 1 of 10</h2>
                <p id="questionText" class="question-text">Loading question...</p>
                <div id="optionsContainer" class="options-container" role="radiogroup">
                    <!-- Options will be dynamically inserted here -->
                </div>
            </div>

            <!-- Quiz Navigation Controls -->
            <nav class="quiz-controls">
                <button id="prevBtn" class="btn btn-secondary" disabled>
                    <span class="material-icons">arrow_back</span>
                    <span>Previous</span>
                </button>
                <button id="nextBtn" class="btn btn-secondary">
                    <span>Next</span>
                    <span class="material-icons">arrow_forward</span>
                </button>
                <button id="markBtn" class="btn btn-warning">
                    <span class="material-icons">bookmark</span>
                    <span>Mark for Review</span>
                </button>
                <button id="submitBtn" class="btn btn-primary" style="display:none;">
                    <span>Submit Test</span>
                    <span class="material-icons">done_all</span>
                </button>
            </nav>
        </main>

        <!-- Sidebar Section -->
        <aside class="sidebar-section">
            <!-- Timer -->
            <div class="card timer-box">
                <span class="material-icons timer-icon">timer</span>
                <div id="timerDisplay" class="timer-display">30:00</div>
                <p class="timer-label">Time Remaining</p>
            </div>

            <!-- Quiz Summary -->
            <div class="card summary-box">
                <h3>Quiz Summary</h3>
                <div class="summary-item">
                    <span>Total Questions:</span>
                    <span id="summaryTotal" class="value">10</span>
                </div>
                <div class="summary-item">
                    <span>Attempted:</span>
                    <span id="summaryAttempted" class="value attempted">0</span>
                </div>
                <div class="summary-item">
                    <span>Skipped:</span>
                    <span id="summarySkipped" class="value skipped">10</span>
                </div>
                <div class="summary-item">
                    <span>Marked for Review:</span>
                    <span id="summaryMarked" class="value marked">0</span>
                </div>
            </div>

            <!-- Question Navigation Grid -->
            <div class="card">
                <h3>Question Grid</h3>
                <div id="questionGrid" class="question-grid">
                    <!-- Grid buttons will be dynamically inserted here -->
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
